name: Start Azure VM

on:
  repository_dispatch:
    types: [start-vm]

jobs:
  start:
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          auth-type: SERVICE_PRINCIPAL

      - name: Show Inputs
        run: |
          echo "Resource Group: ${{ github.event.client_payload.resourceGroup }}"
          echo "VM Name: ${{ github.event.client_payload.vmName }}"

      - name: Check VM Power State
        id: check
        run: |
          STATE=$(az vm get-instance-view \
            --resource-group "${{ github.event.client_payload.resourceGroup }}" \
            --name "${{ github.event.client_payload.vmName }}" \
            --query "instanceView.statuses[?starts_with(code, 'PowerState/')].code" \
            -o tsv)

          echo "Current State = $STATE"

          echo "state=$STATE" >> $GITHUB_OUTPUT

      - name: Start VM if Stopped/Deallocated
        if: contains(steps.check.outputs.state, 'PowerState/stopped') || contains(steps.check.outputs.state, 'PowerState/deallocated')
        run: |
          echo "VM is stopped. Starting now..."
          az vm start \
            --resource-group "${{ github.event.client_payload.resourceGroup }}" \
            --name "${{ github.event.client_payload.vmName }}"

      - name: Skip Start (Already Running or Starting)
        if: "!contains(steps.check.outputs.state, 'PowerState/stopped') && !contains(steps.check.outputs.state, 'PowerState/deallocated')"
        run: |
          echo "VM is not in a stopped state. No action taken."
